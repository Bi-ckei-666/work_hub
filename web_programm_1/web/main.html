<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>программа бот</title>

	<script type="text/javascript" src="eel.js"></script>
	<link rel="icon" type="image/png" href="/1.png">

	<link rel="stylesheet" href="main.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">

</head>
<body>

	
	<input id="location" type="text" placeholder="введите найденный шифр! " required="">

	<button id="show"> Получить данные!</button>

	<h3 id="str">Вывод данных! </h3>

	<div class="info" id="info">

		
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		
		
		
		$('#show').on('click', async function () {
      		// let place = prompt('Enter the place:', 'Russia');
      		let place = document.getElementById("location").value;

      		let res = await eel.bot(place)();

      		$('#str').html(res);
    });
	</script>

</body>
</html>
